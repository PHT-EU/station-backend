name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: [self-hosted, docker]

    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MINIO_URL: ${{ secrets.MINIO_URL }}
      MINIO_USER: ${{ secrets.MINIO_USER }}
      MINIO_PW: ${{ secrets.MINIO_PW }}
      AIRFLOW_API_URL: ${{ secrets.AIRFLOW_API_URL }}
      AIRFLOW_USER: ${{ secrets.AIRFLOW_USER }}
      AIRFLOW_PW: ${{ secrets.AIRFLOW_PW }}
      HARBOR_URL: ${{ secrets.HARBOR_URL }}
      HARBOR_USER: ${{ secrets.HARBOR_USER }}
      HARBOR_PW: ${{ secrets.HARBOR_PW }}
      STATION_ID: 1
      FERNET_KEY: XvKQY_wa9EtUh2j8numvvzKzamXLH4DvVmBAkopYdY4=
      REDIS_HOST: redis
      REDIS_PORT: 6379


    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: "pipenv"
      - name: Install pipenv
        run: python3 -m pip install --user pipx
      - name: Install dependencies
        run: pipenv install --dev
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test & coverage
        run: |
          pipenv run coverage run -m pytest tests
          pipenv run coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          name: codecov-umbrella
          verbose: true
