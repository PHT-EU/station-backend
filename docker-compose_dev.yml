version: '3.8'


volumes:
  pg_pht_station:
    external: True

  blaze_data:
  auth_data:

services:
  pg_station:
    image: postgres:13
    volumes:
      - ./setup_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg_pht_station:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"

  auth:
    image: station-auth
    container_name: station-auth
    volumes:
      - auth_data:/usr/src/app/writable
    ports:
      - '3010:3010'
    # todo typeorm url + config
    environment:
      PORT: 3010
      ADMIN_USER: admin
      ADMIN_PASSWORD: start123

  redis:
    image: redislabs/rejson:latest
    ports:
      - "6379:6379"
    volumes:
      - ./.data/redis:/data

  airflow:
    container_name: station-airflow
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Station Private Key needs to be set and registered
      # - ./station/station_leipzig_private_key.pem:/opt/private_key.pem
      # Mount the dags directory as a volume
      - ./airflow/dags:/root/airflow/dags
      # - ./station /opt/station
    depends_on:
      - pg_station
    env_file:
      - .env
    ports:
      - "8080:8080"

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
    volumes:
      - ./test_data:/data

    environment:
      - MINIO_ACCESS_KEY=minio_admin
      - MINIO_SECRET_KEY=minio_admin

    command: server /data

  fhir-blaze:
    image: samply/blaze
    volumes:
      - blaze_data:/app/data
    environment:
      BASE_URL: "127.0.0.1:8082"
      JAVA_TOOL_OPTIONS: "-Xmx2g"
      OPENID_PROVIDER_URL: "https://dev-keycloak.grafm.de/auth/realms/blaze"
    ports:
      - "8082:8080"